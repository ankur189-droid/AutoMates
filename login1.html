<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Gradly</title>
  <link rel="stylesheet" href="style1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <div class="animated-bg">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    <div class="grid-overlay"></div>
  </div>

  <header class="header">
    <a href="index.html">
      <img src="gradly_logo_transparent.png" alt="Gradly Logo" class="logo-small" />
    </a>
  </header>

  <div class="login-container">
    <div class="login-box">

      <div class="login-header">
        <h2>Welcome Back</h2>
        <p class="subtext">Sign in to access your dashboard</p>
      </div>

      <div class="role-select">
        <button class="role-btn active" onclick="selectRole('student')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
            <path d="M6 12v5c3 3 9 3 12 0v-5"/>
          </svg>
          Student
        </button>
        <button class="role-btn" onclick="selectRole('admin')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
          Admin
        </button>
      </div>

      <div class="input-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" placeholder="Enter your username" />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <span class="forgot-password">Forgot password?</span>
      </div>

      <button class="btn primary full" onclick="login()">
        <span>Sign In</span>
        <svg class="btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3"/>
        </svg>
      </button>

      <div class="divider">
        <span>OR CONTINUE WITH</span>
      </div>

      <div class="social-login" id="socialLoginContainer">
        <div id="g_id_onload"
             data-client_id="913767102068-776ah1gbf9r65msahfe1gj13efupic8l.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleGoogleSignIn"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="continue_with"
             data-size="large"
             data-logo_alignment="left"
             data-width="320">
        </div>
      </div>

      <p class="signup-text">
        Don't have an account? <span class="signup-link">Sign Up</span>
      </p>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
