<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Application Portal | Gradly</title>
    <link rel="stylesheet" href="style1.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="app-body">
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="app-container">
        <a href="student-dashboard.html"
            style="position: absolute; top: 20px; left: 20px; text-decoration: none; display: flex; align-items: center; gap: 8px; font-weight: 500; color: var(--secondary); background: rgba(255,255,255,0.8); padding: 8px 16px; border-radius: 20px; backdrop-filter: blur(5px);">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Dashboard
        </a>
        <!-- Left Side: Application Form -->
        <div class="app-form-section">
            <h1 class="app-title">Student Application Portal</h1>

            <form class="application-form">
                <!-- File Upload -->
                <div class="upload-area" id="dropZone">
                    <input type="file" id="marksheetUpload" accept="image/*" hidden>
                    <div class="upload-content">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" class="upload-icon">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <h3>Upload 12th Marksheet (Image)</h3>
                        <p>AI will automatically extracting your marks.</p>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" placeholder="name" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="email" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" placeholder="phone" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Aadhaar</label>
                        <input type="text" placeholder="aadhaar" class="form-input">
                    </div>
                </div>

                <h3 class="section-subtitle">Academic Details</h3>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Category</label>
                        <div class="select-wrapper">
                            <select class="form-select">
                                <option>GEN</option>
                                <option>OBC</option>
                                <option>SC/ST</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Board</label>
                        <div class="select-wrapper">
                            <select class="form-select">
                                <option>CBSE</option>
                                <option>ICSE</option>
                                <option>State Board</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="marks-grid" id="marksGrid">
                    <!-- Dynamic subjects will be injected here -->
                    <div class="form-group">
                        <label>Subjects</label>
                        <p style="font-size: 0.85rem; color: var(--text-light); padding: 10px 0;">
                            Upload a marksheet to auto-fill subjects and marks.
                        </p>
                    </div>
                </div>

                <div class="form-grid" style="margin-top: 20px; border-top: 1px solid #e2e8f0; padding-top: 20px;">
                    <div class="form-group">
                        <label>Grand Total</label>
                        <input type="number" id="grandTotal" class="form-input" placeholder="Total Marks">
                    </div>
                </div>

                <button type="submit" class="btn-submit-app">Submit Verified Application</button>
            </form>
        </div>

        <!-- Right Side: Status/Preview -->
        <div class="app-status-section">
            <div class="status-content">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="1.5"
                    class="status-icon">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                    <line x1="16" y1="13" x2="8" y2="13" />
                    <line x1="16" y1="17" x2="8" y2="17" />
                    <polyline points="10 9 9 9 8 9" />
                </svg>
                <h2>Document Analysis Pending</h2>
                <p>Upload a marksheet to begin.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="ocr.js"></script>
    <script>
        // Auth Check
        window.addEventListener('DOMContentLoaded', () => {
            const userRole = sessionStorage.getItem('userRole');
            if (userRole !== 'student') {
                // For demo purposes, we might want to allow viewing if just clicked from file explorer, 
                // but sticking to project logic:
                // window.location.href = 'login1.html'; 
            }
        });
    </script>
</body>

</html>
