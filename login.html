<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Gradly</title>
  <link rel="stylesheet" href="style.css" />
  <script defer type="module" src="main.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="login-page">

  <!-- Metaball Background -->
  <div id="container"></div>

  <!-- Login Header -->
  <header class="login-header-minimal">
    <div class="login-header-inner">
      <div class="logo-wrapper" onclick="window.location.href='index.html'">
        <img src="gradly_logo_transparent.png" alt="Gradly Logo" class="login-logo">
      </div>
    </div>
  </header>

  <!-- Login Container -->
  <main class="login-main">
    <div class="login-glass-card">
      <!-- Glass Card Glow Effect -->
      <div class="glass-glow"></div>
      
      <!-- Login Content -->
      <div class="login-content">
        <!-- Header -->
        <div class="login-header-section">
          <h1>Welcome Back</h1>
          <p>Sign in to access your dashboard</p>
        </div>

        <!-- Role Selection -->
        <div class="role-selector">
          <button class="role-tab active" data-role="student" onclick="selectRole('student')">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
              <path d="M6 12v5c3 3 9 3 12 0v-5"/>
            </svg>
            <span>Student</span>
          </button>
          <button class="role-tab" data-role="admin" onclick="selectRole('admin')">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            <span>Admin</span>
          </button>
        </div>

        <!-- Login Form -->
        <form class="login-form" onsubmit="event.preventDefault(); login();">
          <div class="input-field">
            <label for="username">Username or Email</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              <input 
                type="text" 
                id="username" 
                placeholder="Enter your username" 
                autocomplete="username"
                required
              />
            </div>
          </div>

          <div class="input-field">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
              <input 
                type="password" 
                id="password" 
                placeholder="Enter your password" 
                autocomplete="current-password"
                required
              />
              <button type="button" class="toggle-password" onclick="togglePassword()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe">
              <span class="checkmark"></span>
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>

          <button type="submit" class="login-btn">
            <span>Sign In</span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3"/>
            </svg>
          </button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span>or continue with</span>
        </div>

        <!-- Social Login -->
        <div class="social-login" id="socialLoginContainer">
          <div id="g_id_onload"
               data-client_id="913767102068-776ah1gbf9r65msahfe1gj13efupic8l.apps.googleusercontent.com"
               data-context="signin"
               data-ux_mode="popup"
               data-callback="handleGoogleSignIn"
               data-auto_prompt="false">
          </div>
          <div class="g_id_signin"
               data-type="standard"
               data-shape="pill"
               data-theme="filled_black"
               data-text="continue_with"
               data-size="large"
               data-logo_alignment="center"
               data-width="280">
          </div>
        </div>

        <!-- Sign Up Link -->
        <div class="signup-prompt">
          <span>Don't have an account?</span>
          <a href="#" class="signup-link">Create one</a>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>`;
      } else {
        passwordInput.type = 'password';
        toggleBtn.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>`;
      }
    }
  </script>
</body>
</html>
